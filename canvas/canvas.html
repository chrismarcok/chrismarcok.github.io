<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Inside Out</title>
    <link rel="stylesheet" type="text/css" href="/canvas/canvas.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
    <link rel="icon" href="/canvas/circle.png">

    <script>
    var audio, playbtn, seek_bar;
    function initAudioPlayer(){
      audio = new Audio();
      audio.src = "music/joy_of_credits.mp3";
      audio.loop = true;
      audio.play();

      var playbtn = document.getElementById("playpausebtn");
      playbtn.addEventListener("click", playPause);

      function playPause(){
        if (audio.paused){
          audio.play();
          playbtn.style.background = "url(/images/pause.png)";
        }
        else {
          audio.pause();
          playbtn.style.background = "url(/images/play.png)";
        }
      }
    }
    window.addEventListener("load", initAudioPlayer);
    </script>

</head>

<body>

    <div>
      <button id="playpausebtn"></button>
        <a href="/canvas/interactivecanvas.html">
            <p>inside out<br>Aug 20 2018</p>
        </a>

        <canvas id="canvas"></canvas>
    </div>
